<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0  " />
    <title id="mainTitle">Список мест</title>
	 <link rel="stylesheet" href="style.css">
  </head>
  <body>
		<button type="submit" class="button-main" id="buttonReplace">Открыть калькулятор</button>
<div class="main-places" id="places">
	<div class="input-search">
		<input id="inputSearch" placeholder="Поиск" />
		<button type="reset" id="resetSearch">Очистить</button>
	 </div>
	 <div>
		<table class="table-places">
		  <thead class="thead-places" id="theadPlaces">
			 <tr>
				<th>Места</th>
				<th>Расстояние</th>
				<th>Стоимость до 55р.</th>
				<th>Стоимость от 55р.</th>
			 </tr>
		  </thead>
		  <tbody class="tbody-places" id="tbodyPlaces"></tbody>
		</table>
		<div class="no-results" id="noResults" hidden>нет результатов</div>
	 </div>
 </div><div class="main-calc" id="calc" hidden>
	<div class="input" id="divInputCalc">
		<input id="inputCalc" type="number" placeholder="Введите расстояние" onkeydown="return checkKm(event.key)">
	</div>
	<div class="button">
		<button type="submit" id="buttonCalc">Посчитать</button>
		<button type="reset" id="resetCalc">Сбросить всё</button>
	</div>
	<div hidden class="total" id="totalCalc">
		<table id="tableCalc">
			<tr>
				<th>Введённое расстояние</th>
				<th>Стоимость до 55р.</th>
				<th>Стоимость от 55р.</th>
			</tr>
		</table>
	</div>
</div>    <script src="script.js"></script>
  </body>
</html>
